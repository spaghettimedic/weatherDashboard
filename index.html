<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="row">
    <header class="">
        <h1 class="text-white mx-3 my-2 text-center py-2">Weather Dashboard</h1>
    </header>

    <section class="col-3 row" id="form_buttons">
        <!-- search header, search bar, search button, and saved cities go here -->
        <form class="my-1 mx-auto col-10">
            <label for="citySearch" class="form-label"><h4>Search for a City:</h4></label>
            <input name="citySearch" type="text" class="form-control mb-3" placeholder="San Diego" id="userInput">
            <button type="submit" for="citySearch" class="btn btn-info text-white form-control mb-2" id="search">Search</button>
        </form>
        <hr class="col-10 mx-auto">

        <div class="my-1 ms-2 col-10 row" id="cityBtnContainer">
            <!-- dynamically created city buttons inserted here from js -->
        </div>
        <div class="my-1 ms-2 col-10 row">
            <button class="border-0 btn btn-danger my-2 py-0 col-10 mx-auto text-white" type="button" id="delete">Clear Cities</button>
        </div>
    </section>

    <section class="col-9 mx-auto row">
        <!-- city name and date with today's forecast, and 5 day forecast cards go in here -->
        <div class="border border-dark col-11 ps-2 py-1" id="weatherToday">
            <!-- <h4>Grand Rapids, MI "Today's date goes here" "icon goes here"</h4>
            <p class="mb-2">Temp: <span>55 degrees F</span></p>
            <p class="mb-2">Wind: <span>5 MPH</span></p>
            <p class="mb-2">Humidity: <span>30%</span></p>
            <p class="mb-2">UV index: <span>0.40</span></p> -->
        </div>

        <div class="row col-12 py-2">
            <h4>5 day forecast:</h4>
            <div class="row col-12 d-flex justify-content-between" id="fiveDayForecast">
                <div class="card col-2 py-1 ps-1 d-inline rounded-0 bg-secondary">
                    <div class="card-body" id="card1">
                        <!-- <p> elements inserted here from js -->
                    </div>
                </div>
                <div class="card col-2 py-1 ps-1 d-inline rounded-0 bg-secondary">
                    <div class="card-body" id="card2">
                        <!-- <p> elements inserted here from js -->
                    </div>
                </div>
                <div class="card col-2 py-1 ps-1 d-inline rounded-0 bg-secondary">
                    <div class="card-body" id="card3">
                        <!-- <p> elements inserted here from js -->
                    </div>
                </div>
                <div class="card col-2 py-1 ps-1 d-inline rounded-0 bg-secondary">
                    <div class="card-body" id="card4">
                        <!-- <p> elements inserted here from js -->
                    </div>
                </div>
                <div class="card col-2 py-1 ps-1 d-inline rounded-0 bg-secondary">
                    <div class="card-body" id="card5">
                        <!-- <p> elements inserted here from js -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
